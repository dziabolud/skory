<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamiczne listy</title>
</head>
<body>
    <div id="container">
        <div class="row" id="row1">
            <!-- Select 1 -->
            <img id="icon" src=""/>
            <select class="select1"></select>
        
            <!-- Select 2 -->
            <select class="select2"></select>
        
            <!-- Ilość -->
            <label for="quantity">Ilość:</label>
            <input type="number" class="quantity" value="1" min="1" />
        
            <!-- Wynik -->
            <div class="result">Cena: <span class="output">-</span></div>
        
            <!-- Przycisk do dodania kolejnego wiersza -->
            <button class="add-row-button">+</button>

            <!-- Przycisk do usuwania bieżącego wiersza -->
            <button class="remove-row-button">-</button>
        </div>
    </div>    

    <!-- Dodana etykieta do podsumowania -->
    <div id="total-price-container">
        <label>Suma wszystkich cen: <span id="total-price">0 $</span></label>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
